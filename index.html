<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/1a2ddf417f.js" crossorigin="anonymous"></script>
</head>
<body>
  <aside>
    <a href="#">colors</a>
    <a href="#">Typography</a>
    <a href="#">Spaces</a>
    <a href="#">Buttons</a>
    <a href="#" class="active">Inputs</a>
    <a href="#">Grid</a>
  </aside>
  <main>
    <div class="mainContainer">
      <h3>Input</h3>
      
      <div class="input">
        <div class="defaultInput">
          <div class="default">
            <label>default</label>
            <input type="text"  placeholder="Place your text here">
          </div>
          <div class="default-hover">
            <label>hover</label>
            <input type="text"  placeholder="Place your text here">
          </div>
          <div class="default-focus">
            <label>focus</label>
            <input type="text"  placeholder="Place your text here">
          </div>
        </div>

        <div class="errorInput">
          <div class="error">
            <label>default</label>
            <input type="text"  placeholder="Place your text here">
          </div>
          <div class="error-hover">
            <label>hover</label>
            <input type="text"  placeholder="Place your text here">
          </div>
          <div class="error-focus">
            <label>focus</label>
            <input type="text"  placeholder="Place your text here">
          </div>
        </div>

        <div class="disabledInput">
          <div class="disabled">
            <label>disabled</label>
            <input disabled placeholder="Place your text here">
          </div>
        </div>
        <div class="errorInput">
          <div class="error">
            <label>default</label>
            <input type="text"  placeholder="Place your text here">
            <label class="small-label">some interesting text</label>
          </div>
          <div class="error-focus">
            <label>hover</label>
            <input type="text"  placeholder="Place your text here">
            <label  class="small-label">some interesting text</label>
          </div>
        </div>

        <div class="IconInput">
          <div class="startIcon">
            <label>disabled</label>
            <div class="container">
              <i for="start"  class="fas fa-shopping-cart"></i>
              <input placeholder="Place your text here">
            </div>
          </div>
          <div class="endIcon">
            <label>hover</label>
            <div class="container">
              <input class="end" type="text"  plceholder="Place your text here">
              <i for="end"  class="fas fa-shopping-cart"></i>
            </div>
          </div>
        </div>
        
        
        <div class="defaultInput">
          <div class="default">
            <label>default</label>
            <input type="text"  placeholder="Place your text here">
          </div>
        </div>


        <div class="sizeInput">
          <div class="sm">
            <label>sm</label>
            <input type="text"  placeholder="Place your text here">
          </div>
          <div class="md">
            <label>md</label>
            <input type="text"  placeholder="Place your text here">
          </div>
        </div>
        
        <div class="widthInput">
          <div class="fullWidth">
            <label>full width</label>
            <input type="text"  placeholder="Place your text here">
          </div>
        </div>
        
        <div class="multilineInput">
          <div class="multiline">
            <label>full width</label>
            <textarea type="text"  placeholder="Place your text here"></textarea>          </div>
        </div>
        
      </div>
      </div>
    </div>
  </div>
  </main>
</body>
</html>
